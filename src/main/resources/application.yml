spring:
  application:
    name: lab7


    # Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)

  datasource:
    url: jdbc:mysql://localhost:3306/lab7
    username: root
    password: "root"
    # Hibernate Properties
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
server:
  port: 8080






